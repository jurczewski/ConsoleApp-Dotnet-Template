name: Build [CI]

on:
  push:
    branches: [master, develop, feature/*, bugfix/*]
  pull_request:
    branches: [master, develop]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      buildConfiguration: "Release"
    steps:
      - uses: actions/checkout@v2
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.0.x
      - name: Restore dependencies
        run: dotnet restore --configuration ${{ env.buildConfiguration }}
      - name: Build
        run: dotnet build --no-restore --configuration
      - name: Test
        run: dotnet test
        working-directory: ./
